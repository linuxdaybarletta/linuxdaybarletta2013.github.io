<ul class="nav">
    {% assign sorted_pages = site.pages | sort:"name" %}
    {% for p in sorted_pages %}
        {% if page.url != '404.html' %}
            {% if page.url == p.url %}
            <li class="active">
            {% else %}
            <li>
            {% endif %}
            <a href="{{ p.url }}">{{ p.title }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
